<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Scrapbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="loader">
    <div class="emoji">üêç</div>
    <div class="name">Talitha</div>
    <div class="loading-text">Membuka scrapbook kenangan...</div>
    <div class="progress w-75 mx-auto">
      <div id="progressBar" 
           class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
           role="progressbar" style="width: 0%">0%</div>
    </div>
  </div>
<style>
  body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdf6f0;
      font-family: 'Comic Sans MS', cursive;
    } 

  .loader { 
      text-align: center; 
    }

  .emoji {
      font-size: 60px;
      animation: bounce 1s infinite;
      display: inline-block;
    }

  .name {
      margin-top: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      letter-spacing: 2px;
    }

  .loading-text {
      margin-top: 10px;
      font-size: 20px;
      color: #9b2222;
    }

  @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

  .progress {
      margin-top: 20px;
      height: 22px;
      border-radius: 12px;
  }
</style>

<script>
 
  let progress = 0;
  const progressBar = document.getElementById("progressBar");
  const duration = 7500;  
  const interval = 150;
  const step = 100 / (duration / interval); 

  const timer = setInterval(() => {
    progress += step;
    if (progress >= 100) {
      progress = 100;
      clearInterval(timer);
      window.location.href = "home.html";
    }
    progressBar.style.width = progress + "%";
    progressBar.innerText = Math.floor(progress) + "%";
  }, interval);

 
  const emojiEl = document.querySelector(".emoji");
  const icons = ["üêç", "üöÄ", "üå∏"];
  let currentIcon = 0;

  emojiEl.addEventListener("animationiteration", () => {
    currentIcon = (currentIcon + 1) % icons.length;
    emojiEl.textContent = icons[currentIcon];
  }); 
</script>
</body>
</html>
